name: APK Modification Test

on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'APK Download URL'
        required: true
        default: 'https://example.com/app.apk'

jobs:
  test-apk-modification:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33

    - name: Install basic tools
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip zip wget

    - name: Download and analyze APK
      run: |
        echo "Downloading APK..."
        wget "${{ github.event.inputs.apk_url }}" -O original.apk
        
        echo "APK info:"
        ls -la original.apk
        file original.apk
        
        echo "Extracting APK..."
        unzip -l original.apk | head -20
        
        echo "Manifest check..."
        unzip -j original.apk AndroidManifest.xml
        ls -la AndroidManifest.xml
        
        echo "Basic analysis complete"

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: apk-analysis
        path: |
          original.apk
          AndroidManifest.xml

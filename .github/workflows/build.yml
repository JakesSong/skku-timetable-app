name: Build Android APK with Custom Buildozer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-custom-buildozer
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache buildozer directory
      uses: actions/cache@v3
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-custom-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-custom-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3 \
          python3-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0-0 \
          libgstreamer1.0-dev \
          libunwind-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          openjdk-17-jdk \
          unzip \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 8512546
        packages: "platforms;android-33 build-tools;32.0.0 platform-tools ndk;25.2.9519653"

    - name: Install custom buildozer with PR #1519 support
      run: |
        echo "ðŸ”§ === INSTALLING CUSTOM BUILDOZER ==="
        python -m pip install --upgrade pip
        
        # PR #1519ê°€ ì ìš©ëœ buildozer fork ì„¤ì¹˜ (dvjdjvuì˜ fork)
        echo "ðŸ“¥ Installing custom buildozer fork with PR #1519..."
        pip install git+https://github.com/dvjdjvu/buildozer.git@master
        
        # python-for-androidëŠ” develop ë¸Œëžœì¹˜ ì‹œë„, ì—†ìœ¼ë©´ ê¸°ë³¸ kivy ë²„ì „ ì‚¬ìš©
        echo "ðŸ“¥ Installing custom python-for-android..."
        pip install git+https://github.com/dvjdjvu/python-for-android.git@develop || \
        pip install git+https://github.com/kivy/python-for-android.git@develop || \
        echo "âš ï¸ Using default python-for-android, will rely on buildozer fork for manifest support"
        
        echo "ðŸ“¦ Installing other dependencies..."
        pip install kivy==2.1.0
        pip install kivymd==1.1.1
        pip install cython==0.29.33
        pip install requests beautifulsoup4

    - name: Verify custom buildozer installation
      run: |
        echo "ðŸ” === VERIFYING CUSTOM BUILDOZER ==="
        
        echo "ðŸ“‹ Buildozer version:"
        buildozer version || pip show buildozer
        
        echo -e "\nðŸ“„ Testing extra_manifest_application_entry support:"
        python -c "
        try:
            from buildozer.targets.android import TargetAndroid
            print('âœ… Custom buildozer imported successfully')
            # buildozer ì†ŒìŠ¤ì½”ë“œì—ì„œ extra_manifest_application_entry ì§€ì› í™•ì¸
            import inspect
            print('âœ… Checking for PR #1519 support...')
        except Exception as e:
            print(f'âŒ Error: {e}')
        "

    - name: Verify project configuration  
      run: |
        echo "ðŸ” === PROJECT VERIFICATION ==="
        echo "ðŸ“ Current directory:"
        ls -la
        
        echo -e "\nðŸ“„ buildozer.spec key settings:"
        echo "ðŸ”§ Extra manifest entry (PR #1519):"
        grep -n "android.extra_manifest_application_entry" buildozer.spec || echo "âŒ PR #1519 setting not found"
        echo "ðŸ”§ Android permissions:"
        grep -n "android.permissions" buildozer.spec || echo "âŒ No permissions found"
        echo "ðŸ”§ Java source path:"
        grep -n "android.add_src" buildozer.spec || echo "âŒ No Java source path found"
        
        echo -e "\nðŸ“ xml/receivers.xml verification:"
        if [ -f xml/receivers.xml ]; then
          echo "âœ… receivers.xml exists"
          echo "ðŸ“„ Content:"
          cat xml/receivers.xml
        else
          echo "âŒ xml/receivers.xml NOT found"
        fi
        
        echo -e "\nðŸ“ Java source verification:"
        if [ -d android/src/main/java ]; then
          echo "âœ… Java source directory exists"
          find android/src/main/java -name "*.java" -type f || echo "No Java files found"
        else
          echo "âŒ Java source directory NOT found"
        fi

    - name: Accept Android SDK licenses
      run: |
        echo "ðŸ”‘ === SDK LICENSES ==="
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Clean previous builds (selective)
      run: |
        echo "ðŸ§¹ === CLEANING PREVIOUS BUILDS ==="
        if [ -d .buildozer/android/platform/python-for-android ]; then
          echo "âœ… python-for-android exists, safe to clean"
          buildozer android clean
        else
          echo "âš ï¸ First time build - skipping clean"
        fi
        rm -rf bin

    - name: Build APK with custom buildozer
      run: |
        echo "ðŸš€ === BUILDING APK WITH CUSTOM BUILDOZER ==="
        echo "â° Build started at: $(date)"
        
        echo -e "\nðŸ“ Final buildozer.spec verification:"
        echo "Last 20 lines:"
        tail -20 buildozer.spec
        
        echo -e "\nðŸ”¨ Starting build with PR #1519 support..."
        buildozer android debug --verbose
        
        echo -e "\nâœ… Build completed at: $(date)"
      timeout-minutes: 50

    - name: Verify AlarmReceiver in generated APK (ì™„ì „ ë¶„ì„)
      if: success()
      run: |
        echo "ðŸ” === COMPLETE APK ANALYSIS ==="
        
        # APK íŒŒì¼ ì°¾ê¸°
        APK_FILE=$(find . -name "*.apk" -type f | head -1)
        if [ -z "$APK_FILE" ]; then
          echo "âŒ APK file not found"
          exit 1
        fi
        
        echo "ðŸ“± Found APK: $APK_FILE"
        echo "ðŸ“ APK Size: $(ls -lh "$APK_FILE" | awk '{print $5}')"
        
        echo -e "\nðŸ” === 1. FULL AndroidManifest.xml DUMP ==="
        $ANDROID_SDK_ROOT/build-tools/32.0.0/aapt dump xmltree "$APK_FILE" AndroidManifest.xml > full_manifest.txt
        echo "ðŸ“„ Full manifest saved to full_manifest.txt (will be uploaded as artifact)"
        
        echo -e "\nðŸ” === 2. SEARCHING FOR ALARMRECEIVER ==="
        echo "ðŸ”Ž Searching for 'receiver' elements:"
        grep -n -A 10 -B 2 "receiver" full_manifest.txt || echo "âŒ No receiver found"
        
        echo -e "\nðŸ”Ž Searching for 'AlarmReceiver' specifically:"
        grep -n -A 5 -B 5 -i "alarm.*receiver\|alarmreceiver" full_manifest.txt || echo "âŒ No AlarmReceiver found"
        
        echo -e "\nðŸ”Ž Searching for 'BOOT_COMPLETED':"
        grep -n -A 5 -B 5 "BOOT_COMPLETED" full_manifest.txt || echo "âŒ No BOOT_COMPLETED found"
        
        echo -e "\nðŸ” === 3. APPLICATION ELEMENT ANALYSIS ==="
        echo "ðŸ”Ž Application element and its children:"
        grep -n -A 50 "E: application" full_manifest.txt | head -100
        
        echo -e "\nðŸ” === 4. PERMISSIONS CHECK ==="
        echo "ðŸ”Ž All permissions:"
        grep -n "uses-permission" full_manifest.txt
        
        echo -e "\nðŸ” === 5. APK CONTENTS ANALYSIS ==="
        echo "ðŸ”Ž APK structure:"
        $ANDROID_SDK_ROOT/build-tools/32.0.0/aapt list -v "$APK_FILE" | head -20
        
        echo -e "\nðŸ”Ž Java classes in APK:"
        $ANDROID_SDK_ROOT/build-tools/32.0.0/aapt list "$APK_FILE" | grep -i "\.class$" | grep -i "alarm\|receiver" || echo "âŒ No AlarmReceiver class found"
        
        echo -e "\nðŸ” === 6. BUILDOZER.SPEC VERIFICATION ==="
        echo "ðŸ”Ž Current extra_manifest setting:"
        grep -n "android.extra_manifest" buildozer.spec || echo "âŒ No extra_manifest setting found"
        
        echo -e "\nðŸ“Š === SUMMARY ==="
        RECEIVER_COUNT=$(grep -c "E: receiver" full_manifest.txt 2>/dev/null || echo "0")
        BOOT_COUNT=$(grep -c "BOOT_COMPLETED" full_manifest.txt 2>/dev/null || echo "0")
        ALARM_COUNT=$(grep -c -i "alarm" full_manifest.txt 2>/dev/null || echo "0")
        
        echo "ðŸ“ˆ Analysis Results:"
        echo "   - Receiver elements: $RECEIVER_COUNT"
        echo "   - BOOT_COMPLETED references: $BOOT_COUNT"
        echo "   - Alarm references: $ALARM_COUNT"
        
        if [ "$RECEIVER_COUNT" -gt 0 ] && [ "$BOOT_COUNT" -gt 0 ]; then
          echo "âœ… SUCCESS: AlarmReceiver appears to be properly integrated!"
        elif [ "$BOOT_COUNT" -gt 0 ]; then
          echo "âš ï¸ PARTIAL: BOOT_COMPLETED found but no receiver element"
        else
          echo "âŒ FAILED: No AlarmReceiver integration detected"
        fi

    - name: Collect full build logs and debugging info
      if: always()
      run: |
        echo "ðŸ“ === COLLECTING BUILD LOGS AND DEBUG INFO ==="
        
        # ë””ë²„ê·¸ ì •ë³´ ìˆ˜ì§‘ ë””ë ‰í† ë¦¬ ìƒì„±
        mkdir -p debug_output
        
        echo "ðŸ“„ Copying buildozer.spec..."
        cp buildozer.spec debug_output/ 2>/dev/null || echo "buildozer.spec not found"
        
        echo "ðŸ“„ Copying full manifest analysis..."
        cp full_manifest.txt debug_output/ 2>/dev/null || echo "full_manifest.txt not found"
        
        echo "ðŸ“„ Collecting buildozer logs..."
        find .buildozer -name "*.log" -type f -exec cp {} debug_output/ \; 2>/dev/null || echo "No .log files found"
        
        echo "ðŸ“„ Collecting gradle logs..."
        find .buildozer -path "*/gradle*" -name "*.log" -type f -exec cp {} debug_output/ \; 2>/dev/null || echo "No gradle logs found"
        
        echo "ðŸ“„ Collecting python-for-android logs..."
        find .buildozer -path "*/python-for-android*" -name "*.log" -type f -exec cp {} debug_output/ \; 2>/dev/null || echo "No p4a logs found"
        
        echo "ðŸ“„ Creating build environment info..."
        cat > debug_output/build_env_info.txt << 'EOF'
        BUILD ENVIRONMENT INFO
        ======================
        Date: $(date)
        Python Version: $(python --version)
        Buildozer Version: $(buildozer version 2>&1 || echo "N/A")
        Java Version: $(java -version 2>&1 | head -3)
        Android SDK: $ANDROID_SDK_ROOT
        Available Build Tools: $(ls $ANDROID_SDK_ROOT/build-tools/ 2>/dev/null || echo "N/A")
        
        REPOSITORY INFO
        ===============
        Current Branch: $GITHUB_REF_NAME
        Commit SHA: $GITHUB_SHA
        Workflow Run: $GITHUB_RUN_NUMBER
        
        BUILDOZER.SPEC SETTINGS
        =======================
        EOF
        
        echo "ðŸ“„ Adding buildozer.spec to env info..."
        cat buildozer.spec >> debug_output/build_env_info.txt 2>/dev/null || echo "buildozer.spec not found" >> debug_output/build_env_info.txt
        
        echo "ðŸ“„ Creating directory structure log..."
        echo "FULL PROJECT STRUCTURE" > debug_output/project_structure.txt
        echo "======================" >> debug_output/project_structure.txt
        find . -type f -name "*.py" -o -name "*.java" -o -name "*.xml" -o -name "*.spec" -o -name "*.kv" | head -50 >> debug_output/project_structure.txt 2>/dev/null
        
        echo "ðŸ“„ Creating buildozer directory structure..."
        echo "BUILDOZER DIRECTORY STRUCTURE" > debug_output/buildozer_structure.txt
        echo "=============================" >> debug_output/buildozer_structure.txt
        find .buildozer -type d | head -100 >> debug_output/buildozer_structure.txt 2>/dev/null || echo ".buildozer not found" >> debug_output/buildozer_structure.txt
        
        echo "ðŸ“„ Checking for generated AndroidManifest templates..."
        echo "ANDROIDMANIFEST TEMPLATES" > debug_output/manifest_templates.txt
        echo "=========================" >> debug_output/manifest_templates.txt
        find .buildozer -name "*AndroidManifest*" -type f -exec echo "=== {} ===" \; -exec cat {} \; 2>/dev/null >> debug_output/manifest_templates.txt || echo "No manifest templates found" >> debug_output/manifest_templates.txt
        
        echo "ðŸ“„ Debug output files created:"
        ls -la debug_output/
        
        echo "ðŸ“Š Total debug output size:"
        du -sh debug_output/

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: custom-buildozer-apk
        path: ./bin/*.apk
        if-no-files-found: warn

    - name: Upload complete debug package
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: complete-build-debug-logs
        path: |
          debug_output/
          ./.buildozer/android/platform/build-*/logs/
          ./.buildozer/**/*.log
          ./full_manifest.txt
        if-no-files-found: ignore
        retention-days: 30

    - name: Upload buildozer cache for inspection
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: buildozer-cache-debug
        path: |
          ./.buildozer/android/platform/python-for-android/
          ./.buildozer/android/platform/build-*/dists/*/templates/
          ./.buildozer/android/platform/build-*/dists/*/src/
        if-no-files-found: ignore
        retention-days: 7
